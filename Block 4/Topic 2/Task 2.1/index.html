<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Транслитерация</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="transliteration.js"></script>
</head>

<body>
	<form id="main-form" class="container form-group">
		<div class="row my-4">
			<div class="col">
				<textarea form="main-form" class="form-control" id="ru-text" rows="6" name="ru-text"
					required>Аэрофотосъёмка ландшафта уже выявила земли богачей и процветающих крестьян.</textarea>
			</div>
			<div class="col">
				<textarea form="main-form" class="form-control" id="eng-text" rows="6" name="eng-text" readonly></textarea>
			</div>
		</div>
		<div class="row my-4">
			<div class="col">
				<label class="h4" for="ru-text">Текст на кириллице</label>
			</div>
			<div class="col">
				<label class="h4" for="eng-text">Транслитерированный текст на латинице</label>
			</div>
		</div>
		<input type="submit" value="Транслитерировать" class="btn btn-lg"></input>
	</form>
	<div class="container">
		<p class="h5">Количество слов: <span id="word-count"></span></p>
		<p class="h5">Количество букв: <span id="letter-count"></span></p>
	</div>
</body>

</html>
