<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>калькулятор вклада</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="calcDeposit.js"></script>
</head>

<body>
	<form class="container form-group" id="form">
		<div class="input-group mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" id="initial-sum-label" for="initial-sum">Начальная сумма вклада</label>
			</div>
			<input type="number" min="0" step="any" class="form-control" name="initial-sum" id="initial-sum"
				aria-describedby="initial-sum-label" required>
		</div>
		<div class="input-group mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" id="interest-rate-label" for="interest-rate">Годовая процентная ставка</label>
			</div>
			<input type="number" min="0" max="100" step="0.1" class="form-control" name="interest-rate" id="interest-rate"
				aria-describedby="interest-rate-label" required>
			<div class="input-group-append">
				<span class="input-group-text">%</span>
			</div>
		</div>
		<div class="input-group mt-4">
			<div class="input-group-prepend">
				<label class="input-group-text" id="deposit-term-label" for="deposit-term">Срока вклада </label>
			</div>
			<input type="number" min="1" class="form-control" name="deposit-term" id="deposit-term"
				aria-describedby="deposit-term-label" required>
			<div class="input-group-append">
				<span class="input-group-text">месяцев</span>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-auto">
				<input class="btn btn-outline-secondary" type="submit" value="Рассчитать">
			</div>
			<div class="col input-group">
				<div class="input-group-prepend">
					<label class="input-group-text" id="final-sum-label" for="final-sum">Конечная сумма вклада</label>
				</div>
				<input type="text" class="form-control bg-light" name="final-sum" id="final-sum"
					aria-describedby="final-sum-label" readonly>
			</div>
		</div>
	</form>
</body>

</html>
