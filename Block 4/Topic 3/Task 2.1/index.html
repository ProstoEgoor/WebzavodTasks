<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Города</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="generateCountries.js"></script>
</head>

<body>
	<form class="container">
		<div class="form-group row align-items-baseline my-3">
			<div class="col-4 col-lg-2">
				<label class="input-group-text" for="country">Страна</label>
			</div>
			<div class="col">
				<select class="form-control" name="country" id="country">
					<option selected disabled hidden>Выберите страну</option>
				</select>
			</div>
		</div>
		<div class="form-group row align-items-baseline my-3">
			<div class="col-4 col-lg-2">
				<label class="input-group-text" for="city">Город</label>
			</div>
			<div class="col">
				<select class="form-control" name="city" id="city">
					<option selected disabled hidden>Выберите город</option>
				</select>
			</div>
		</div>
	</form>
</body>

</html>
